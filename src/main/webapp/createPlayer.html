<style>
	body {
	  background: url(image/golf/tigertwo.jpg) no-repeat center center fixed;
	  -webkit-background-size: cover;
	  -moz-background-size: cover;
	  -o-background-size: cover;
	  background-size: cover;
	}
</style>

<div class="row pt-3">
	<div class="col-sm-3">			
	</div>
	<div class="col-sm-6">
		<div class="card">
			<div class="card-header text-center">
				<h3>Create Player</h3>
				<h5 class="text-success" ng-bind="createStatus"></h5>
			</div>			
			<div class="card-body">
			<form name="createForm">
				<div class="form-group">
					<label for="title" class="font-weight-bold">First Name</label>
					<input ng-model="player.firstName" required ng-minlength="2" name="firstName"
						type="text" class="form-control" id="firstName">					
					<span ng-show="createForm.firstName.$touched && createForm.firstName.$invalid"
						class="text-danger">
						required and must be at least two characters.
					</span>					
				</div>
				<div class="form-group">
					<label for="LastName" class="font-weight-bold">Last Name</label>
					<input ng-model="player.lastName" required ng-minlength="2" name="lastName"
						type="text" class="form-control" id="lastName">					
					<span ng-show="createForm.lastName.$touched && createForm.lastName.$invalid"
						class="text-danger">
						required and must be at least two characters.
					</span>					
				</div>
				<div class="form-group">
					<label for="city" class="font-weight-bold">City</label>
					<input ng-model="player.city" required ng-minlength="2" name="city"
						type="text" class="form-control" id="city">					
					<span ng-show="createForm.city.$touched && createForm.city.$invalid"
						class="text-danger">
						required and must be at least two characters.
					</span>					
				</div>
				<div class="form-group">
					<label for="state" class="font-weight-bold">State</label>
					<input ng-model="player.state" required ng-minlength="2" name="state"
						type="text" class="form-control" id="state">					
					<span ng-show="createForm.state.$touched && createForm.state.$invalid"
						class="text-danger">
						required and must be at least two characters.
					</span>									
			</form>
		</div>
		<div class="card-footer text-center">
			<button type="button" class="btn btn-success"
				ng-disabled="createForm.$invalid || disableCreate"
				ng-click="createPlayer()">Create</button>			
			<button type="button" class="btn btn-info"
				ng-click="clear()">Clear</button>
		</div>
		</div>
	</div>
	<div class="col-sm-3">			
	</div>
</div>
