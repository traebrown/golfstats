<div class="card mt-3">
	<div class="card-header bg-success">
		<h4>Search For Courses</h4>
	</div>
	<div class="card-body">
		<table class="table table-hover ">
			<thead class="thead-light">
				<tr>
					<th>Venue ID</th>
					<th>Par</th>
					<th>Course Name</th>
					<th>Course City</th>
					<th>Course State</th>					
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="course in courses">
					<td>{{course.idVenue}}</td>
					<td>{{course.par}}</td>
					<td>{{course.courseName}}</td>
					<td>{{course.courseCity}}</td>
					<td>{{course.courseState}}</td>					
				</tr>
			</tbody>		
		</table>	
	</div>
	<div class="card-footer bg-success">
		Please select a View
	</div>
</div>
