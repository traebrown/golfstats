<div class="row">
	<div class="col-sm-7">
		<div class="card bg-light">
			<div class="card-header text-center">
				<h3>Update Player</h3>
				<h5 class="text-success text-center" ng-bind="updateStatus"></h5>
			</div>			
		
			<div class="card-body">
			<form name="updateForm">
				<div class="form-group">
					<label for="firstName" class="font-weight-bold">First Name:</label>
					<input ng-model="player.firstName" required ng-minlength="2" name="firstName"
						type="text" class="form-control" id="firstName">
						<span class="text-danger" ng-if="!updateForm.firstName.$valid">
							required and must be at least 2 characters
						</span>
				</div>
				<div class="form-group">
					<label for="lastName" class="font-weight-bold">Last Name:</label>
					<input ng-model="player.lastName" required ng-minlength="2" name="lastName"
						type="text" class="form-control" id="lastName">
						<span class="text-danger" ng-if="!updateForm.lastName.$valid">
							required and must be at least 2 characters
						</span>
				</div>
				<div class="form-group">
					<label for="city" class="font-weight-bold">City:</label>
					<input ng-model="player.city" required ng-minlength="2" name="city"
						type="text" class="form-control" id="city">
						<span class="text-danger" ng-if="!updateForm.city.$valid">
							required and must be at least 2 characters
						</span>
				</div>
				<div class="form-group">
					<label for="state" class="font-weight-bold">State:</label>
					<input ng-model="player.state" required ng-minlength="2" name="state"
						type="text" class="form-control" id="state">
						<span class="text-danger" ng-if="!updateForm.state.$valid">
							required and must be at least 2 characters
						</span>
				</div>
				<div>
					<span class="font-weight-bold">Player ID:</span> <span
						ng-bind="player.idPlayer" id="idPlayer"></span>
				</div>
			</form>
			</div>
			<div class="card-footer text-center">
				<button type="button" class="btn btn-success" ng-disabled="updateForm.$invalid || disableUpdate"
					ng-click="updatePlayer()">
				Update
				</button>
				<button type="button" class="btn btn-danger"
					ng-disabled="disableUpdate" ng-click="deletePlayer()">
					Delete
				</button>
				<button type="button" class="btn btn-info">Cancel</button>
			</div>
		</div>
	</div>
	<div class="col-sm-5">		
		<div class="pt-5">
		<img class="img-fluid rounded-circle" src="./image/golf/tiger.jpg">
	</div>
</div>
